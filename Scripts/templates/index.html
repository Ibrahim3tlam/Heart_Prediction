<!DOCTYPE html>
<html>
<head>
	<title>Heart Disease Prediction</title>
		<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			background-color: #006699;
			color: #fff;
			padding: 20px;
			margin: 0;
			text-align: center;
		}

		form {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="number"], select {
			border: 1px solid #ccc;
			border-radius: 3px;
			box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
			display: block;
			font-size: 16px;
			margin-bottom: 10px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #006699;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #004466;
		}

		select {
			height: 40px;
		}

	</style>
</head>
<body>
	<h1>Heart Disease Prediction</h1>
	<form method="POST" action="/predict">
		<label for="age">Age (in years):</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="sex">Sex:</label>
		<select id="sex" name="sex" required>
			<option value="0">Female</option>
			<option value="1">Male</option>
		</select><br><br>

		<label for="cp">Chest Pain Type:</label>
		<select id="cp" name="cp" required>
			<option value="0">Typical Angina</option>
			<option value="1">Atypical Angina</option>
			<option value="2">Non-anginal Pain</option>
			<option value="3">Asymptomatic</option>
		</select><br><br>

		<label for="trestbps">Resting Blood Pressure (in mm Hg):</label>
		<input type="number" id="trestbps" name="trestbps" required><br><br>

		<label for="chol">Serum Cholestoral (in mg/dl):</label>
		<input type="number" id="chol" name="chol" required><br><br>

		<label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
		<select id="fbs" name="fbs" required>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select><br><br>

		<label for="restecg">Resting Electrocardiographic Results:</label>
		<select id="restecg" name="restecg" required>
			<option value="0">Normal</option>
			<option value="1">ST-T Wave Abnormality</option>
			<option value="2">Left Ventricular Hypertrophy</option>
		</select><br><br>

		<label for="thalach">Maximum Heart Rate Achieved:</label>
		<input type="number" id="thalach" name="thalach" required><br><br>

		<label for="exang">Exercise Induced Angina:</label>
		<select id="exang" name="exang" required>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select><br><br>

		<label for="oldpeak">ST Depression Induced by Exercise:</label>
		<input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br><br>

		<label for="slope">Slope of the Peak Exercise ST Segment:</label>
		<select id="slope" name="slope" required>
			<option value="0">Upsloping</option>
			<option value="1">Flat</option>
			<option value="2">Downsloping</option>
		</select><br><br>

		<label for="ca">Number of Major Vessels Colored by Flourosopy:</label>
		<input type="number" id="ca" name="ca" required><br><br>
			<label for="thal">Thal:</label>
	<select id="thal" name="thal" required>
		<option value="0">Normal</option>
		<option value="1">Fixed Defect</option>
		<option value="2">Reversable Defect</option>
	</select><br><br>

	<input type="submit" value="Predict">
</form>
</body>
</html>
